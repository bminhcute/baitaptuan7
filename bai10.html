<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Menu Example</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
    }

    /* Navigation Container */
    nav {
      background-color: #333;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between; /* space-between for logo on left, menu on right */
      padding: 0.5rem 1rem;
    }

    /* Logo or Title on the left */
    .logo {
      font-size: 1.2rem;
      font-weight: bold;
    }

    /* Hamburger icon (hidden by default) */
    .hamburger {
      font-size: 1.5rem;
      cursor: pointer;
      display: none; /* Show only on small screens */
    }

    /* Menu list */
    ul.menu {
      list-style: none;
      display: flex; /* Horizontal layout by default */
      gap: 1rem;
    }
    ul.menu li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem;
    }
    ul.menu li a:hover {
      background-color: #444;
      border-radius: 4px;
    }

    /* Checkbox to toggle menu on small screens */
    #menuToggle {
      display: none;
    }

    /* Media query for screens 600px or below */
    @media (max-width: 600px) {
      .hamburger {
        display: block; /* Show hamburger icon */
      }
      /* Hide the horizontal menu by default */
      ul.menu {
        display: none;
        flex-direction: column;
        gap: 0;
        width: 100%;
        background-color: #333;
        margin-top: 0.5rem;
      }
      ul.menu li a {
        display: block;
        padding: 0.75rem 1rem;
        border-top: 1px solid #444;
      }
      /* When #menuToggle is checked, show the menu */
      #menuToggle:checked ~ ul.menu {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <nav>
    <!-- Left side: Logo -->
    <div class="logo">My Website</div>

    <!-- Hamburger icon for small screens -->
    <label for="menuToggle" class="hamburger">&#9776;</label>
    <!-- Hidden checkbox to toggle menu -->
    <input type="checkbox" id="menuToggle" />

    <!-- Navigation links -->
    <ul class="menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">News</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <!-- Main content area -->
  <div style="padding: 1rem;">
    <h1>Welcome to My Responsive Site</h1>
    <p>
      Resize the browser window to see how the menu changes.  
      On larger screens (laptop/iPad), the menu is horizontal.  
      On smaller screens (max-width: 600px), a hamburger icon appears; clicking it toggles the vertical menu.
    </p>
  </div>

</body>
</html>
