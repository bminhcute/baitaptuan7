<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Product Grid</title>
  <style>
    /* Base reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Default font size for large screens (laptop) */
    body {
      font-family: Arial, sans-serif;
      font-size: 18px; /* Largest font on wide screens */
      background-color: #f4f4f4;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }

    .product-grid {
      display: grid;
      gap: 1rem;
      /* By default (laptop/large screens), show 4 items per row */
      grid-template-columns: repeat(4, 1fr);
    }

    .product-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .product-info {
      padding: 0.75rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-info h3 {
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }

    .product-info p {
      flex: 1;
      margin-bottom: 0.5rem;
      line-height: 1.4;
    }

    .product-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 0.5rem;
    }

    .price {
      font-weight: bold;
    }

    .like-btn {
      background-color: #e91e63;
      color: #fff;
      border: none;
      padding: 0.4rem 0.75rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .like-btn:hover {
      background-color: #c2185b;
    }

    /* Tablet screens: 2 items per row, font-size = 16px */
    @media (max-width: 991px) and (min-width: 600px) {
      body {
        font-size: 16px; /* Medium font for tablets */
      }
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Mobile screens: 1 item per row, font-size = 14px */
    @media (max-width: 599px) {
      body {
        font-size: 14px; /* Smallest font for mobile */
      }
      .product-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
