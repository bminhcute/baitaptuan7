<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logo - Banner - Head-Link - Left - Content - Right - Footer</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
    }

    /* Top sections */
    .logo {
      background-color: #00ffff; /* Bright cyan */
      text-align: center;
      padding: 20px;
      font-weight: bold;
    }
    .banner {
      background-color: #00ffff; /* Same bright cyan (adjust if needed) */
      text-align: center;
      padding: 20px;
      font-weight: bold;
    }
    .head-link {
      background-color: #800080; /* Purple */
      color: #fff;
      text-align: center;
      padding: 20px;
      font-weight: bold;
    }

    /* Container for the three middle columns */
    .middle-container {
      display: flex;
      min-height: 300px; /* Adjust as needed */
    }
    .left {
      background-color: #fff8dc; /* Cream color */
      flex: 1;
      text-align: center;
      padding: 20px;
    }
    .content {
      background-color: #f2f2f2; /* Light gray or white */
      flex: 2;
      text-align: center;
      padding: 20px;
    }
    .right {
      background-color: #fff8dc; /* Same cream color */
      flex: 1;
      text-align: center;
      padding: 20px;
    }

    /* Footer */
    .footer {
      background-color: #990000; /* Dark red */
      color: #fff;
      text-align: center;
      padding: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo">
    logo
  </div>

  <!-- Banner -->
  <div class="banner">
    banner
  </div>

  <!-- Head-link -->
  <div class="head-link">
    head-link
  </div>

  <!-- Middle container: left - content - right -->
  <div class="middle-container">
    <div class="left">left</div>
    <div class="content">content</div>
    <div class="right">right</div>
  </div>

  <!-- Footer -->
  <div class="footer">
    footer
  </div>

</body>
</html>
