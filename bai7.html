<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grid Template Areas - Header, Sidebar, Content, Footer</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
    }

    /* Grid container using grid-template-areas */
    .grid-container {
      display: grid;
      /* 3 rows: header, main area, footer */
      grid-template-areas:
        "header header"
        "sidebar content"
        "footer footer";
      /* 2 columns: 200px for sidebar, remaining space for content */
      grid-template-columns: 200px 1fr;
      /* Fixed height for header/footer or let them auto-size */
      grid-template-rows: 80px auto 80px;
      gap: 10px; /* Optional spacing between cells */
      padding: 10px;
      min-height: 100vh; /* Fill the viewport vertically */
    }

    /* Header spans full width (row 1, columns 1–2) */
    .header {
      grid-area: header;
      background-color: #ffeb3b; /* Yellow */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
    }

    /* Sidebar on the left (row 2, column 1) */
    .sidebar {
      grid-area: sidebar;
      background-color: #cc9933; /* Orange/brown */
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
    }

    /* Main content on the right (row 2, column 2) */
    .content {
      grid-area: content;
      background-color: #f48fb1; /* Pink */
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
    }

    /* Footer spans full width (row 3, columns 1–2) */
    .footer {
      grid-area: footer;
      background-color: #795548; /* Brown */
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <header class="header">Header</header>
    <aside class="sidebar">Sidebar</aside>
    <main class="content">Content</main>
    <footer class="footer">Footer</footer>
  </div>

</body>
</html>
