<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Template Areas Layout</title>
  <style>
    /* Reset default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    /* Grid container using grid-template-areas */
    .grid-container {
      display: grid;
      /* Define the grid areas */
      grid-template-areas:
        "header header"
        "sidebar content"
        "footer footer";
      /* 2 columns: sidebar has a fixed width, content takes remaining space */
      grid-template-columns: 200px 1fr;
      /* 3 rows: header, main area, footer */
      grid-template-rows: 100px auto 80px;
      gap: 10px; /* optional spacing between cells */
      padding: 10px; /* optional padding around the grid */
    }

    /* Header spans full width in row 1 */
    .header {
      grid-area: header;
      background-color: #ffff00; /* Yellow */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
    }

    /* Sidebar on the left in row 2, column 1 */
    .sidebar {
      grid-area: sidebar;
      background-color: #cc9933; /* Brownish color */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #fff;
      font-weight: bold;
    }

    /* Main content on the right in row 2, column 2 */
    .content {
      grid-area: content;
      background-color: #ff99aa; /* Pinkish color */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #fff;
      font-weight: bold;
    }

    /* Footer spans full width in row 3 */
    .footer {
      grid-area: footer;
      background-color: #996633; /* Darker brown */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <header class="header">Header</header>
    <aside class="sidebar">Sidebar</aside>
    <main class="content">Content</main>
    <footer class="footer">Footer</footer>
  </div>

</body>
</html>
