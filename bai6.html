<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3x3 Grid - Hero, Services, Footer</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    /* Grid container: 3 rows, 3 columns */
    .grid-container {
      display: grid;
      /* 3 rows (hero, services, footer) */
      grid-template-rows: 150px auto 80px; 
      /* 3 columns of equal width */
      grid-template-columns: repeat(3, 1fr);
      gap: 10px; /* optional spacing */
      padding: 10px;
      min-height: 100vh; /* just for demo */
      background-color: #e0e0e0; /* light gray background */
    }

    /* Hero occupies row 1, columns 1 to 3 */
    .hero {
      grid-column: 1 / 4; /* spans all 3 columns */
      grid-row: 1;        /* first row */
      background-color: #ff99aa; /* pink */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    /* Service boxes in row 2, each occupying one column */
    .service1 {
      grid-column: 1;
      grid-row: 2;
      background-color: #cc9933; /* orange/brown */
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
    }
    .service2 {
      grid-column: 2;
      grid-row: 2;
      background-color: #cc9933;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
    }
    .service3 {
      grid-column: 3;
      grid-row: 2;
      background-color: #cc9933;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
    }

    /* Footer occupies row 3, columns 1 to 3 */
    .footer {
      grid-column: 1 / 4; /* spans all 3 columns */
      grid-row: 3;        /* third row */
      background-color: #996633; /* darker brown */
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <!-- Hero (full width in row 1) -->
    <div class="hero">Hero (Full Row)</div>

    <!-- Three services in row 2, each column -->
    <div class="service1">Service 1</div>
    <div class="service2">Service 2</div>
    <div class="service3">Service 3</div>

    <!-- Footer (full width in row 3) -->
    <div class="footer">Footer</div>
  </div>

</body>
</html>
