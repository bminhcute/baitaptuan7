<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3x3 Grid with #1 & #5 Spanning</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #2ecc71; /* Green background for demo */
      color: #fff;              /* White text */
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Grid container: 3 rows, 3 columns */
    .grid-container {
      display: grid;
      grid-template-rows: 100px auto 50px; /* for example */
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 10px;
      width: 80%;
      max-width: 1000px;
    }

    /* Common styling for each cell */
    .grid-container > div {
      border: 2px solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      text-align: center;
      padding: 10px;
    }

    /* #1 spans entire first row (columns 1..3, row 1) */
    .item1 {
      grid-column: 1 / 4; /* columns 1 to 3 inclusive */
      grid-row: 1;        /* row 1 */
      background-color: rgba(255,255,255,0.2);
    }

    /* #5 spans columns 2..3 in row 2 */
    .item5 {
      grid-column: 2 / 4; /* columns 2 to 3 inclusive */
      grid-row: 2;        /* row 2 */
      background-color: rgba(255,255,255,0.4);
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="item1">1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div class="item5">5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
  </div>

</body>
</html>
