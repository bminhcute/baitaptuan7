<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3x3 Grid with #1 and #5 Spanning Columns</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    /* Grid container: 3 rows, 3 columns */
    .grid-container {
      display: grid;
      /* Each row can be a fixed or auto height; example: 150px, auto, 80px */
      grid-template-rows: 150px auto 80px;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 10px;
      min-height: 100vh; /* Just for demo */
      background-color: #e0e0e0; /* Light gray */
    }

    /* Cell #1: spans entire first row (columns 1–3, row 1) */
    .item1 {
      grid-column: 1 / 4; /* from col 1 to col 3 inclusive */
      grid-row: 1;
      background-color: #d3d3d3;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    /* Row 2: #2 in col 1, #5 spanning col 2–3 */
    .item2 {
      grid-column: 1;
      grid-row: 2;
      background-color: #cc9933; /* Service 1? */
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #fff;
    }
    .item5 {
      grid-column: 2 / 4; /* from col 2 to col 3 inclusive */
      grid-row: 2;
      background-color: #cc9933; /* Could be a wide service area / hero text */
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #fff;
    }

    /* Row 3: #6 in col 1, #7 in col 2, #8 in col 3 (example) */
    .item6 {
      grid-column: 1;
      grid-row: 3;
      background-color: #999;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
    }
    .item7 {
      grid-column: 2;
      grid-row: 3;
      background-color: #999;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
    }
    .item8 {
      grid-column: 3;
      grid-row: 3;
      background-color: #999;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
    }

    /* Optional: styling for text inside the wide #5 area */
    .item5 p {
      margin: 0 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <!-- #1: Spans entire first row (Hero) -->
    <div class="item1">Hero (Item #1, Full Row)</div>

    <!-- Row 2: #2 in col1, #5 spanning col2..3 -->
    <div class="item2">Item #2</div>
    <div class="item5">
      <p>Item #5 spanning columns 2–3 in row 2</p>
    </div>

    <!-- Row 3: #6, #7, #8 in columns 1, 2, 3 -->
    <div class="item6">Item #6</div>
    <div class="item7">Item #7</div>
    <div class="item8">Item #8</div>
  </div>

</body>
</html>
