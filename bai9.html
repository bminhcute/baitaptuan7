<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hero & Services Layout</title>
  <style>
    /* Reset defaults */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    /* Navbar (top) */
    .navbar {
      background-color: #333;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
    }
    .navbar .logo {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .navbar .menu {
      display: flex;
      gap: 1rem;
    }
    .navbar .menu a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 0.75rem;
    }
    .navbar .menu a:hover {
      background-color: #444;
      border-radius: 4px;
    }

    /* Hero section */
    .hero {
      background-color: #ff99aa; /* Pink hero */
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200px; /* Adjust as needed */
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* Services section */
    .services {
      display: flex;
      justify-content: space-between;
      margin: 10px;
      gap: 10px;
    }
    .service {
      flex: 1;
      background-color: #cc9933; /* Orange/brown */
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      height: 120px; /* Adjust as needed */
      border-radius: 4px;
    }

    /* Footer */
    .footer {
      background-color: #666;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">My Site</div>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero">
    Hero (Full Width)
  </section>

  <!-- Services (3 side-by-side) -->
  <section class="services">
    <div class="service">Dịch vụ 1</div>
    <div class="service">Dịch vụ 2</div>
    <div class="service">Dịch vụ 3</div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    Footer
  </footer>

</body>
</html>
